animations {
    	enabled = yes

# ANIMATION VALUES
    	bezier = easeOutQuint,0.23,1,0.32,1
    	bezier = linear,0,0,1,1
    	bezier = almostLinear,0.5,0.5,0.75,1.0
    	bezier = quick,0.15,0,0.1,1
    	bezier = bounce,0.7,0.9,0.1,1.05

# ANIMATION SETTINGS
    	animation = global, 1, 10, bounce 
    	animation = border, 1, 2, quick 
    	animation = windows, 1, 3, bounce
    	animation = fade, 1, 1.5, bounce
    	animation = layers, 1, 4, bounce
    	animation = fadeLayers, 1, 2, bounce
    	animation = workspaces, 1, 3.5, bounce, slide 
    	animation = specialWorkspace, 1, 2.5, bounce, slidefadevert
}
