# WINDOW GAPS & BORDER SIZE
general {
    	gaps_in = 10
    	gaps_out = 20
    	border_size = 2
snap {
    	enabled = true
    	respect_gaps = true
		}
# WINDOW BORDER COLOR
	#col.active_border = rgb($GRADIENT1) rgb($GRADIENT2) 45deg 
    	col.inactive_border = rgb($DISABLED)
# WINDOW BEHAVIOUR
    	resize_on_border = true
    	extend_border_grab_area = 15
    	allow_tearing = true 
    	layout = dwindle
}
# WINDOW DECORATIONS
decoration {
    	rounding = 0
    	rounding_power = 2
    	active_opacity = 0.95
    	inactive_opacity = 0.85
    	fullscreen_opacity = 1
    	dim_inactive = true
    	dim_strength = 0.6
    	dim_special = 0.75
    	border_part_of_window = false
	#screen_shader = ~/.config/hypr/Shaders/Chromatic.frag
shadow {
        enabled = true 
        range = 25
        render_power = 2
		#color = rgba($PRIMARY20)
	color_inactive = rgba($BACKGROUND30)
	ignore_window = true 
    }
blur {
        enabled = true 
        size = 3
        passes = 4
	noise = 0.05
        vibrancy = 0.3 
	vibrancy_darkness = 0.5
	contrast = 0.9
	brightness = 1
	popups_ignorealpha = 0.2
	popups = true
	ignore_opacity = true
	new_optimizations = true
	xray = false
    }
}

