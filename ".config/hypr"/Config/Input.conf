input {
    	sensitivity = 0			# SENSITIVITY
    	accel_profile = flat		# ACCELERATION
    	kb_options = fkeys:basic_13-24	# ENABLE KEYS F13-24
}
cursor	{
    	no_hardware_cursors = 1
}
binds {
	allow_workspace_cycles = true
	scroll_event_delay = 5
}
device {
    	name = k830-mouse
    	sensitivity = 2
}

#    ██ ▄█▀ ██████ ██  ██ █████▄ ██ ███  ██ ████▄  ▄█████ 
#    ████   ██▄▄    ▀██▀  ██▄▄██ ██ ██ ▀▄██ ██  ██ ▀▀▀▄▄▄ 
#    ██ ▀█▄ ██▄▄▄▄   ██   ██▄▄█▀ ██ ██   ██ ████▀  █████▀ 

# CUSTOM  FUNCTIONS
bind = $MOD, Tab, cyclenext					# Cycle Windows
bind = $MOD, W, fullscreenstate, 2				# Maximize Window
bind = $MOD, Tab, bringactivetotop				# Bring Window to Top
bind = ALT, TAB, hyprexpo:expo, toggle 				# ALT + TAB Behaviour
bind = $MOD, F11, fullscreen					# Fullscreen
bind = , PRINT, exec, Screenshot				# Screenshot [1]
bind = $MOD, F13, exec, Screenshot 				# Screenshot [2]
bind = $SUPER_SHIFT, F13, exec, ScreenshotWindow		# Screenshot [3] Active-Window
bind = $MOD, D, exec, ShowDesktop				# Toggle Desktop
bind = $MOD, I, exec, Hyprpicker				# Color Picker
bind = $MOD, M, exec, Mute-Active-Window			# Mute Active Window
bind = $SUPER_SHIFT, l, exec, LockScreen			# Lockscreen
bind = $MOD, grave, exec, ToggleScreenShare toggle		# Toggle Screensharing
bind = $MOD, B, exec, hyprctl hyprsunset gamma 100		# Set Brightness to Max
bind = $SUPER_SHIFT, R, exec, ReloadWaybar			# Reload Waybar
bind = $MOD, mouse:276, exec, ToggleWaybar			# Toggle Waybar

# LAUNCH APPLICATIONS / CONFIGS
bind = $MOD, F, exec, $Browser					# Browser
bind = $MOD, RETURN, exec, $Menu 				# Application Menu
bind = $MOD, E, exec, $FileManager				# File Manager
bind = $MOD, Q, exec, [float; size 1064 800] $Terminal		# Terminal
bind = Control_L&Shift_L, Escape, exec, $Terminal btop		# Task Manager
bind = $MOD, R, exec, pgrep "waybar" >/dev/null || waybar &	# Waybar
bind = $SUPER_SHIFT, E, exec, $EasyEffects			# Easyeffects
bind = $SUPER_SHIFT, RETURN, exec, $Config			# Open Config

# GENERAL KEYBINDS
bind = $MOD, C, killactive,					# Alt F4
bind = ALT, F4, forcekillactive,				# Alt F4
bind = $SUPER_SHIFT, M, exit,					# End Session
bind = $MOD, V, togglefloating					# Toggle Floating [1]
bind = $MOD, mouse:274, togglefloating				# Toggle Floating [2]
bind = $MOD, J, togglesplit					# Split Windows
bindm = , F19, movewindow					# Move Window [1]
bindm = , F20, resizewindow					# Resize Window [2]
bindm = $MOD, mouse:272, movewindow				# Move Window [2]
bindm = $MOD, mouse:273, resizewindow				# Resize Window [2]

# SWITCH TO WORKSPACE 1-9 + SPECIAL
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, S, togglespecialworkspace, magic

# MOVE TO WORKSPACE 1-9 + SPECIAL
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, S, movetoworkspace, special:magic

# SCROLL WORKSPACES
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up, workspace, e-1 
bind = $MOD, mouse_right, workspace, e+1
bind = $MOD, mouse_left, workspace, e-1
binde = ALT_SHIFT, TAB, workspace, e+1

# MULTI-MEDIA KEYS 
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5		# INCREASE VOLUME
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5		# DECREASE VOLUME
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle	# TOGGLE VOLUME
bindel = ,F15, exec, swayosd-client --input-volume mute-toggle			# TOGGLE MICROPHONE
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next			# PLAY NEXT MEDIA
bindl = , XF86AudioPrev, exec, swayosd-client --playerctl previous		# PLAY PREVIOUS MEDIA
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause		# PLAY/PAUSE MEDIA
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause		# PLAY/PAUSE MEDIA
bindel = , XF86MonBrightnessUp, exec, Gamma up				# INCREASE BRIGHTNESS
bindel = , XF86MonBrightnessDown, exec, Gamma down 			# DECREASE BRIGHTNESS

# MULTI-MEDIA KEYS -- FUNCTION [FN]
bindel = $MOD, F2, exec, Gamma up				# INCREASE BRIGHTNESS
bindel = $MOD, F1, exec, Gamma down				# DECREASE BRIGHTNESS
bindl = $MOD, F9, exec, swayosd-client --playerctl next		# PLAY NEXT MEDIA
bindl = $MOD, F7, exec, swayosd-client --playerctl previous	# PLAY PREVIOUS MEDIA
bindl = $MOD, F8, exec, swayosd-client --playerctl play-pause	# PLAY/PAUSE MEDIA

#     ▄████  ██     ▄████▄ █████▄ ▄████▄ ██     ▄█████ 
#    ██  ▄▄▄ ██     ██  ██ ██▄▄██ ██▄▄██ ██     ▀▀▀▄▄▄ 
#     ▀███▀  ██████ ▀████▀ ██▄▄█▀ ██  ██ ██████ █████▀ 

# DISCORD PASSTHROUGH
bind = , F13, pass, class:discord	# SCREEN-SHARE
bind = , F14, pass, class:discord	# DEAFEN

# OBS PASSTHROUGH
bind = $MOD, equal, pass, class:obs		# BEGIN STREAM
bind = $MOD, minus, pass, class:obs		# END STREAM
bind = $MOD, bracketleft, pass, class:obs	# DISABLE PREVIEW
bind = $MOD, bracketright, pass, class:obs	# ENABLE PREVIEW
bind = $MOD, backslash, pass, class:obs		# REPLAY BUFFER
