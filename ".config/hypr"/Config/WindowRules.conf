windowrule {	# WORKSPACE 9 \\ GAMING WORKSPACE
  	name = GAMES 
  	workspace = 9 silent
	opaque = on
	no_dim = on
  	immediate = on
  	render_unfocused = on
	match:class = ^.*(steam_app_\d+|cs2|RimWorldLinux|exe|osu!|PrismLauncher|1659040|Sober).*$
}
windowrule {	# VIVALDI SETTINGS, NEOVIM, OBS CRASH LOG, HITMAN DIALOG
  	name = FLOAT ONLY 
  	float = on
  	center = on
  	max_size = 1870 1000
  	match:title = ^(.*Vivaldi Settings.*|OBS Studio Crash Detected|.*1659040.*)$
}
windowrule {	# BLUETOOTH, NETWORK MANAGER, PROTONUP-QT, SCREEN-SHARE, SOLAAR
  	name = FLOAT SMALL
  	float = on
  	center = on
  	size = 590 600
  	match:class = ^(blueman-manager|com.network.manager|net.davidotek.pupgui2|hyprland-share-picker|solaar)$
}
windowrule {	# VOLUME CONTROL, LSFG, PORTALS, UPDATES
  	name = FLOAT MEDIUM 
  	float = on
  	center = on
  	size = 1250 900
  	match:class = ^(pavucontrol-qt|gay.pancake.lsfg-vk-ui|.*xdg-desktop-portal.*|updates|.*Bazaar|org.kde.ark)$
}
windowrule {	# FILE MANAGER, VLC, QIMGV, NOTEPAD, MPV, TIMESHIFT, BAZAAR
  	name = FLOAT LARGE 
  	float = on
  	center = on
  	size = 1350 830
  	match:class = ^(.*dolphin.*|.*VLC.*|qimgv|mousepad|mpv|timeshift-gtk)$
}

