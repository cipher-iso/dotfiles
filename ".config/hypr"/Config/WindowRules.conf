# SCREEN-SHARE DEFINED WINDOWS
windowrule = $NSS-VIVALDI
windowrule = $NSS-DISCORD

# DEFINED WORKSPACES
windowrule = workspace 3 silent, match:class steam, match:title Steam
windowrule = workspace 5 silent, render_unfocused on, match:class obs
windowrule = workspace 6, opaque on, match:class resolve
windowrule = workspace 9 silent, opaque on, immediate on, render_unfocused on, match:title ^(.*Minecraft.*)$, match:class ^()$
windowrule = workspace special:magic silent, float on, size 1340 826, center on, match:class com.github.wwmm.easyeffects

