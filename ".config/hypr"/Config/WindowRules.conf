# HYPRLAND 'FIXES'
render_unfocused = on
windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# STEAM SUB-WINDOWS
windowrule = center on, match:class steam, match:title negative:^()$
windowrule = move 571 166, match:class steam, match:title ^(Steam Settings)$
windowrule = opacity 0, no_focus on, no_blur on, match:title ^(.*AntiCheat.*)$
windowrule = no_dim on, focus_on_activate on, float on, match:class steam, match:title negative:Steam
windowrule = min_size 1 1, allows_input on, pin on, float on, opaque on, no_dim on, match:title ^(.*notificationtoasts.*)$

# DOLPHIN SUB-WINDOWS
windowrule = min_size 1 1, move (865) (718), size 833 195, match:title ^(.*Copying —.*|.*Folder —.*)$
windowrule = min_size 1 1, move (865) (343), size 833 355, match:title ^(.*Exists —.*|.*Dialog —.*)$

# PICTURE-IN-PICTURE // PINNED WINDOWS 
windowrule = float on, size 640 360, pin on, move (1875) (1035), no_dim on, no_initial_focus on, match:title ^(Picture in picture|Discord Popout)$

# WAYPAPER CUSTOM SIZE
windowrule = float on, center on, size 780 980, max_size 780 980, min_size 780 980, match:class waypaper

# BRAWLHALLA FULLSCREEN
windowrule = workspace 9 silent, fullscreen on, suppress_event fullscreen, match:class steam_app_291550

